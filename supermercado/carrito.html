<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Supermercado Olavarria</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
	</head>
	<body>
		<header>
			<nav class="barra-navegacion">
				<h1 class="titulo-principal">
					Supermercado <span>OLAVARRIA</span>
				</h1>
				<ul class="barra-navegacion-menu">
					<li>
						<a class="boton-menu carrito" href="index.html"
							>Seguir Comprando</a
						>
					</li>
					<li>
						<a class="boton-menu carrito active" href="carrito.html"
							>Carrito</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<h1 class="titulo-carrito">Carrito</h1>
			<p id="carrito-vacio" class="carrito-vacio">
				Tu carrito está vacío
			</p>
			<div id="contenedor-carrito" class="contendor-carrito">
				<div
					id="contenedor-carrito-productos"
					class="contenedor-carrito-productos"
				>
					<!-- Esto se va a cargar con JS -->
				</div>
				<div
					id="contenedor-carrito-acciones"
					class="contenedor-carrito-acciones"
				>
					<button id="btn-vaciar-carrito" class="btn-vaciar-carrito">
						Vaciar Carrito
					</button>
					<div class="contenedor-total">
						<h3 id="titulo-total" class="titulo-total">Total:</h3>
						<span id="total" class="total"></span>
					</div>
					<button id="btn-comprar" class="btn-comprar">
						Comprar
					</button>
				</div>
			</div>
		</main>

		<footer>
			<p>
				&COPY 2024 Supermercado Olavarria. Todos los derechos reservados
			</p>
			<div class="contenedor-redes">
				<a href=""><i class="bi bi-whatsapp"></i></a>
				<a href=""><i class="bi bi-instagram"></i></a>
				<a href=""><i class="bi bi-facebook"></i></a>
				<a href=""><i class="bi bi-twitter-x"></i></a>
			</div>
		</footer>
		<script type="module" src="./js/carrito.js"></script>
		<script type="module" src="./js/util.js"></script>
	</body>
</html>
